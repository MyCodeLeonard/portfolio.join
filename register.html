<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Sign Up</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/css_main/login/login.css" />
  <link rel="stylesheet" href="css/css_responsive/login/login-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


</head>

<body class="register-page">
  <div id="page-transition" class="page-transition hidden">
    <div class="loading-content">
      <div class="spinner"></div>
      <span>Loading Dashboard...</span>
    </div>
  </div>


  <div class="login-page-wrapper">

    <img src="assets/img/logo.svg" alt="Join Logo" class="logo">

    <div class="login-box">

      <a href="index.html" class="back_to_login">
        <img class="back-icon" src="assets/img/arrow-left-line.png" alt="Back">
      </a>

      <h1 class="underline">Sign up</h1>

      <form id="loginForm" novalidate>
        <div class="input-wrapper">
          <input id="name-input" class="name-input" type="text" placeholder="Name"/>
          <div class="error-message name-error"></div>
        </div>

        <div class="input-wrapper">
          <input id="email-input" class="email-input" type="email" placeholder="Email"/>
          <div class="error-message email-error"></div>
        </div>

        <div class="input-wrapper">
          <div class="passwort-input-button-div">
            <input type="password" class="password-input" id="password-input" placeholder="Password"/>
            <div id="show-hide-password" class="d-none"></div>
          </div>
          <div class="error-message password-error"></div>
        </div>

        <div class="input-wrapper">
          <div class="passwort-repeat-input-button-div">
            <input id="password-repeat-input" class="password-input" type="password" placeholder="Confirm Password"/>
            <div id="show-hide-repeat-password" class="d-none"></div>
          </div>
          <div class="error-message repeat-error"></div>
        </div>

        <label class="privacy-checkbox-label">
          <input id="privacy-checkbox" type="checkbox"/>
          I accept the <a id="privacyPolicyFormID" href="privacy-policy.html">Privacy Policy</a>
        </label>
        <div class="error-message checkbox-error"></div>

        <div class="button-row">
          <button type="button" id="sign-up-btn" class="btn-primary">Sign Up</button>
        </div>
      </form>

    </div>

    <div id="notification" class="notification hidden"></div>
  </div>

  <footer id="login-footer">
    <div class="footer-links">
      <a id="privacyPolicyID" href="privacy-policy.html">Privacy Policy</a>
      <a id="legalID" href="legal.html">Legal Notice</a>
    </div>
  </footer>

  <script type="module" src="js/register/main.js"></script>
  <script type="module" src="js/multiple-application/changeSidebarStarter.js"></script>
  <script type="module" src="js/multiple-application/show-hide-password.js"></script>
</body>

</html>
